<header class="py-3 bg-gray-800 text-white">
  <div class="container mx-auto px-4">
    <div class="flex flex-wrap items-center justify-center lg:justify-start">
      <ul
        class="nav flex lg:flex-row lg:space-x-4 mx-auto lg:mx-0 mb-2 mb-md-0"
      >
        <li>
          <a routerLink="/" class="nav-link px-2 text-gray-400 hover:text-white"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="/about"
            class="nav-link px-2 text-gray-400 hover:text-white"
            >About</a
          >
        </li>
        <li>
          <a
            routerLink="/contact"
            class="nav-link px-2 text-gray-400 hover:text-white"
            >Contact</a
          >
        </li>
        <li>
          <a
            routerLink="/profile"
            class="nav-link px-2 text-gray-400 hover:text-white"
            >Profile</a
          >
        </li>
      </ul>
      <div class="text-end ml-auto">
        <a
          *ngIf="!authService.isLoggedIn()"
          routerLink="/login"
          class="btn border border-white text-white hover:bg-white hover:text-gray-800 py-2 px-4 rounded"
          >Login</a
        >
        <a
          *ngIf="!authService.isLoggedIn()"
          routerLink="/register"
          class="btn border border-white text-white hover:bg-white hover:text-gray-800 py-2 px-4 rounded ml-2"
          >Register</a
        >
        <a
          *ngIf="authService.isLoggedIn()"
          routerLink="/logout"
          class="btn border border-white text-white hover:bg-white hover:text-gray-800 py-2 px-4 rounded ml-2"
          >Logout</a
        >
      </div>
    </div>
  </div>
</header>
