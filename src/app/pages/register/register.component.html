<body class="text-center">
    <form [formGroup]="form" (submit)="submit()">

        <h1 class="h3 mb-3 font-weight-normal"> sign up</h1>

        <label>First name</label>
        <input formControlName="first_name" type=" password" class="form-control" placeholder="First Name" required>

        <label>Last Name</label>
        <input formControlName="last_name" type="password" class="form-control" placeholder="Last Name" required>

        <label>Email address</label>
        <input formControlName="email" type="email" class="form-control" placeholder="Email address" required autofocus>

        <label>Password</label>
        <input formControlName="password" type="password" class="form-control" placeholder="Password" required>

        <label>Password Confirm</label>
        <input formControlName="password_confirm" type="password" class="form-control" placeholder="Password Confirm"
            required>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>

    </form>
</body>
